<body>
    <div class="container">
        <div class="timerDisplay">
          <span id="hr">00</span>
          <span>Hr</span>
          <span id="min">00</span>
          <span>min</span>
          <span id="sec">00</span>
          <span>sec</span>
          <span id="count">00</span>
          
       </div>
       <div class="buttons">
       <button id="startTimer"   onclick="startWatch()" >Start</button>
         <button id="pauseTimer" onclick="PauseWatch()" >Pause</button>
         <button id="resetTimer" onclick="resetWatch()" >Reset</button>
       </div>
        </div>
        <script src="script.js"> </script>
</body>
